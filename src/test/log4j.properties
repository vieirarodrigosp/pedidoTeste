log4j.rootLogger=ERROR,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPatternLayout=%d(yyyy-MM-dd HH:mm:ss) %-5p %c{1} %L -%m%n
log4j.appender.stdout.file=org.apache.log4j.RollingFileAppender
log4j.appender.stdout.MaxFileSize=5MB
log4j.appender.stdout.File=*/src/test/java/logs/log4j.application.log
log4j.appender.stdout.FileMaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPatternLayout=%d(yyyy-MM-dd HH:mm:ss) %-5p %c{1} %L -%m%n